<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-tooltip/paper-tooltip.html">
<link rel="import" href="nc-consumption-form.html">

<dom-module id="nc-consumption">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <div class="circle">2</div>
      <paper-icon-button id="helpButton" icon="my-icons:help-outline"></paper-icon-button>
      <paper-tooltip for="helpButton" position="right">
        This screen is where you will spend most of your time in this app.
        <br/><br/>
        Here, you enter something you have eaten or drank, or intend to eat and drink, 
        for the purpose of recording this act or for inspecting this item's nutrient content.
        <br/><br/>
        <div style="font-weight: bold;">"Standard Reference"</div>
        You will want to turn off standard reference if you are looking 
        for a name brand -- for all other lookups, keep it on, otherwise you will see too many 
        items in "Food/Fluid" list.       
      </paper-tooltip>
      <h1>Consumption</h1>
      <nc-consumption-form></nc-consumption-form>
    </div>
  </template>

  <script>
    class NcConsumption extends Polymer.Element {
      static get is() { return 'nc-consumption'; }
    }

    window.customElements.define(NcConsumption.is, NcConsumption);
  </script>
</dom-module>
