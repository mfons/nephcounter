<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="nc-foods-by-text-search.html">
<link rel="import" href="redux-store.html">
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">

<dom-module id="nc-consumption-form">
    <template>
        <style include="shared-styles">
        :host {
            display: block;
    
            padding: 10px;
        }

        iron-list {
          height: 100vh; /* don't use % values unless the parent element is sized. */
        }

        </style>

        <nc-foods-by-text-search text-search="[[textSearch]]" 
        id="foodsByTextSearch" is-standard-reference="[[isStandardReference]]">
        </nc-foods-by-text-search>

        <paper-toggle-button checked="{{isStandardReference}}">
            Use Standard Reference
        </paper-toggle-button>
        <paper-input id="foodFluidSearchStringId" name="foodFluidSearch" 
            label="Search Food/Fluid" value="{{foodFluidSearchString}}" required 
            autocapitalize="off" spellcheck="true" on-blur="_getFoodData"></paper-input>
        <paper-dropdown-menu required   label="Food/Fluid" id="foodSelectionMenu" on-opened-changed="_foodFluidListOpenedChanged" > <!-- on-tap="_foodSelectionMenuTapped" -->
            <iron-list id="foodFluidIronList" items="[[_foodsChanged(foods.*)]]" selected-item="{{selectedFood}}" selection-enabled >
                <template>
                            <div >[[item.name]]</div>   <!-- tabindex$="[[tabIndex]]" class$="[[_computedClass(selected)]]"  -->
                </template>
            </iron-list>
        </paper-dropdown-menu>
    </template>
    
    <script>
        class NcConsumptionForm extends ReduxMixin(Polymer.Element) {
            static get is() { return 'nc-consumption-form'; }

            static get properties() {
                return {
                    isStandardReference: {
                        type: Boolean,
                        value: true
                    },
                    foodFluidSearchString: {
                        type: String,
                    },
                    textSearch: {
                        type: String,
                        value: "butter"
                    },
                    foods: {
                        type: Array,
                        statePath:  'latestFoodList'
                    },
                    selectedFood: {
                        type: Object
                        // observer: 'selectedFoodChanged'
                    },
                };
            }

            ready () {
                super.ready();
                this.addEventListener('state-changed', (e) => {this._reduxStoreStateChanged(e);});
            }

            _foodFluidListOpenedChanged() {
                console.log("food/fluid list opened property changed", this.$.foodSelectionMenu.opened);
                if (this.$.foodSelectionMenu.opened) {
                    this.$.foodFluidIronList.notifyResize();
                }
            }
            
            _getFoodData() {
                this.textSearch = this.foodFluidSearchString;
            }

            _reduxStoreStateChanged (e) {
                console.log("redux store state changed...in nc-consumption-form", this.foods);
                //this.$.foodListId.render(); // this only applies to dom-repeat sometimes...not iron-list
                //this.$.foodSelectionMenu.opened = true; // TODO not sure about this??
            }

            _foodsChanged (changeRecord) {
                if (changeRecord) {
                    return changeRecord.base;
                }
            }

        }
    
        window.customElements.define(NcConsumptionForm.is, NcConsumptionForm);
    </script>
</dom-module>
