<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="redux-store.html">

<dom-module id="nephcounter-login">
  <template>
    <style>
      .welcomebanner {
        font-weight: bold;
        font-size: .5em
      }
    </style>
    <firebase-auth
       id="auth"
       user="{{user}}"
       provider="google"
       status-known="{{statusKnown}}">
    </firebase-auth>
    <template is="dom-if" if="[[user]]">
       <div class="welcomebanner">Welcome [[user.displayName]]</div>
    </template>

    <paper-button raised on-tap="login" hidden$="[[user]]">Sign In</paper-button>
    <paper-button raised on-tap="logout" hidden$="[[!user]]">Sign Out</paper-button>

    <!-- <h3>you have [[nutrientCount]] nutrients!</h3> -->
  </template>

  <script>
    class NephcounterLogin extends ReduxMixin(Polymer.Element) {
      static get is() { return 'nephcounter-login'; }

      static get properties() {
        return {
          user: {
            type: Object,
            notify: true,
          },
          nutrients: {
            type: Array,
            statePath: 'nutrients',
          },
          nutrientCount: {
            type: Number,
            computed: 'computeNutrientCount(nutrients)',
          },
        };
      }

      connectedCallback() {
          super.connectedCallback();
          const state = this.getState();
      }

      computeNutrientCount(nutrients) {
        return nutrients.length;
      }

      login() {
            this.$.auth.signInWithPopup()
                .then(function(response) {
                console.log("login succeeded.");
            })
                .catch(function(error) {
                console.log("login failed...");
            });;
        }

        logout() {
            this.$.auth.signOut();
        }
    }

    window.customElements.define(NephcounterLogin.is, NephcounterLogin);
  </script>
</dom-module>
