<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-badge/paper-badge.html">
<link rel="import" href="nephcounter-login.html">
<link rel="import" href="my-icons.html">
<link rel="import" href="redux-store.html">
<link rel="import" href="../bower_components/paper-tooltip/paper-tooltip.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">

<dom-module id="nephcounter-main" >
  <template>
  <style>
    :host {
      --app-primary-color: #4285f4;
      --app-secondary-color: black;

      display: block;
    }

    app-drawer-layout:not([narrow]) [drawer-toggle] {
      display: none;
    }

    app-header {
      color: #fff;
      background-color: var(--app-primary-color);
    }

    app-header paper-icon-button {
      --paper-icon-button-ink-color: white;
    }

    .drawer-list {
      margin: 0 20px;
    }

    .drawer-list a {
      display: block;
      padding: 0 16px;
      text-decoration: none;
      color: var(--app-secondary-color);
      line-height: 40px;
    }

    .drawer-list a.iron-selected {
      color: black;
      font-weight: bold;
    }
  </style>

  <app-location route="{{route}}"></app-location>
  <app-route
      route="{{route}}"
      pattern="/:page"
      data="{{routeData}}"
      tail="{{subroute}}"></app-route>

  <app-drawer-layout fullbleed>
    <!-- Drawer content -->
    <app-drawer id="drawer" slot="drawer">
      <app-toolbar>Menu</app-toolbar>
      <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
        <a name="nutrientsofinterest" href="/nutrientsofinterest">Nutrients of Interest</a>
        <a name="consumption" href="/consumption">Consumption</a>
        <a name="view3" href="/view3">View Three</a>
      </iron-selector>
      <nephcounter-login hidden$="[[offline]]"></nephcounter-login>
    </app-drawer>

    <!-- Main content -->
    <app-header-layout has-scrolling-region id="header">

      <app-header slot="header" condenses reveals effects="waterfall">
        <app-toolbar>
          <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
          <div main-title>Nephcounter</div>
          <template is="dom-if" if="[[offline]]">
            <paper-icon-button icon="my-icons:signal-cellular-connected-no-internet-0-bar"></paper-icon-button>
          </template>
          <paper-icon-button id="nutrientsOfInterestHeaderId" icon="my-icons:local-pharmacy"></paper-icon-button>
          <paper-tooltip for="nutrientsOfInterestHeaderId" position="left"> 
              <template id="nutrientsOfInterestHeaderListId" is="dom-repeat" items="[[nutrientsOfInterest]]">
                  <div>[[item.name]]</div>
              </template>
          </paper-tooltip>

          <template is="dom-if" if="[[nutrientsOfInterestIsEmpty]]">
            <paper-badge for="nutrientsOfInterestHeaderId" label="[[nutrientsOfInterestCount]]!" ></paper-badge>   
          </template>
          <template is="dom-if" if="[[!nutrientsOfInterestIsEmpty]]">
            <paper-badge for="nutrientsOfInterestHeaderId" label="[[nutrientsOfInterestCount]]" class="green"></paper-badge>   
          </template>

          <custom-style>
              <style is="custom-style">
                .green {
                  --paper-badge-background: var(--paper-green-300);
                }
              </style>
          </custom-style>
        </app-toolbar>
      </app-header>

      <iron-pages
          selected="[[page]]"
          attr-for-selected="name"
          fallback-selection="view404"
          role="main">
        <nc-nutrientsofinterest name="nutrientsofinterest"></nc-nutrientsofinterest>
        <nc-consumption name="consumption"></nc-consumption>
        <my-view3 name="view3"></my-view3>
        <my-view404 name="view404"></my-view404>
      </iron-pages>
    </app-header-layout>
  </app-drawer-layout>
  </template>

  <script>
    class NephcounterMain extends ReduxMixin(Polymer.Element) {
      static get is() { return 'nephcounter-main'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          offline: {
            type: Boolean,
            statePath: 'offline',
          },
          nutrientsOfInterest: {
            type: Array,
            statePath: 'nutrientsOfInterest',
          },
          nutrientsOfInterestIsEmpty: {
            type: Boolean,
            statePath: 'nutrientsOfInterestIsEmpty'
          },
          nutrientsOfInterestCount: {
            type: Number,
            statePath:  'nutrientsOfInterestCount'
          }
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)'
        ];
      }

      static get actions() {
        return {
          loadAllNutrientsOfInterest: (allNutrientsOfInterest) => {
              return {
                type: 'LOAD_ALL_NUTRIENTS_OF_INTEREST',
                allNutrientsOfInterest:  allNutrientsOfInterest
              }
          },
        };
      }

      ready () {
        super.ready();
        this.addEventListener('state-changed', e => this._reduxStoreStateChanged(e));
      }

      _decideWhichPageToGoTo(page) {
       var thisWebComponent = this;
        this._getNutrientsOfInterestFromIndexedDbIfAvailable()
          .then((nutrientsOfInterestList) => {
            if (nutrientsOfInterestList.length === 0) {
              thisWebComponent.page = 'nutrientsofinterest';
            }
            else {
              thisWebComponent.page = 'consumption';              
              thisWebComponent.dispatch('loadAllNutrientsOfInterest', nutrientsOfInterestList);    
            }
          })
          .catch(() => {
            thisWebComponent.page = 'nutrientsofinterest';
          });
      }

      // Copied from nc-nutrientsofinterest.html on 9/17/17 11:29am
      _getNutrientsOfInterestFromIndexedDbIfAvailable () {
        let thisWebComponent = this;
        return new Promise((resolve, reject) => {
          var db;
          var request = window.indexedDB.open("NephcounterOffLineDB");
          request.onerror = function(event) {
              // Do something with request.errorCode!
              console.warn("NephcounterOffLineDB creation failed in _getNutrientsOfInterestFromIndexedDbIfAvailable!", event)
              reject("open of database failed with error in _getNutrientsOfInterestFromIndexedDbIfAvailable!");
          }; // end of onerror
          request.onsuccess = function(event) { 
            console.log("NephcounterOffLineDB open succeeded in _getNutrientsOfInterestFromIndexedDbIfAvailable!");
            db = event.target.result;
            if (!db.objectStoreNames.contains('nutrientsOfInterest')) {
              reject("nutrientsOfInterest object store has not been created yet to retrieve");
              console.warn("nutrientsOfInterest object store has not been created yet to retrieve", db.objectStoreNames);
              return;
            }
            var objectStore = db.transaction(["nutrientsOfInterest"], "readonly").objectStore("nutrientsOfInterest");
            var request = objectStore.get(1);
            request.onerror = function(event) {
                // assuming that 1 was not found so it needs to be added
                console.warn("Caught querying record 1 from nutrientsOfInterest from error in event: ", event);
                reject("Caught querying record 1 from nutrientsOfInterest; check for console warning for specifics");
            };
            request.onsuccess = function(event) {
              // Get the old value that we want to update
              var data = event.target.result;
              
              if (typeof data === "undefined") {  // Then there is no record yet .
                reject("there is no record yet in indexedDB");
                return;
              }
              resolve(data.allNutrientsOfInterestList);
            };

          }; // end of onsuccess

          // This is done only if there is no database and one needs to be created before we read from it.
          request.onupgradeneeded = function(event) {   
            console.log("an upgrade is needed...");
            var db = event.target.result;
            reject("There is no offline database yet for nutrientsOfInterest");
          }; // end of onupgradeneeded
        });
    }


      _reduxStoreStateChanged (e) {
        this.$.nutrientsOfInterestHeaderListId.render();
      }

      _routePageChanged(page) {
        // Polymer 2.0 will call with `undefined` on initialization.
        // Ignore until we are properly called with a string.
        if (page === undefined) {
          return;
        }

        // AS WAS:  If no page was found in the route data, page will be an empty string.
        // Deault to 'consumption' in that case.
        //this.page = page || 'consumption';
        // NOW:  the follow function call sets "page" property
        if (page) {
          this.page = page;
        }
        else {
          this._decideWhichPageToGoTo(page);
        }

        // Close a non-persistent drawer when the page & route are changed.
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('nc-' + page + '.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      }

      _showPage404() {
        this.page = 'view404';
      }

      resizeHeader() {
        this.$.header.fire('iron-resize');
      }

    }

    window.customElements.define(NephcounterMain.is, NephcounterMain);
  </script>
</dom-module>
